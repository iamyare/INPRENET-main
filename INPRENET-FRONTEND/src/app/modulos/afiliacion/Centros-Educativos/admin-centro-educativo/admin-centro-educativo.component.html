<div *ngIf="datosPropietario">
    <app-datos-propietario [parentForm]="datosPropietario"
        (formUpdated)="onDatosPropietarioFormUpdate($event)"></app-datos-propietario>
    <app-datos-administrador [parentForm]="datosAdministrador"
        (formUpdated)="onDatosAdministradorFormUpdate($event)"></app-datos-administrador>

    <app-datos-contador [parentForm]="datosContador"
        (formUpdated)="onDatosContadorFormUpdate($event)"></app-datos-contador>
</div>
