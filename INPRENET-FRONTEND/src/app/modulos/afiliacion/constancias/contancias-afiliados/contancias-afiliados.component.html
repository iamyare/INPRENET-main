<div class="container">
    <h1>Reporte de Fallecidos</h1>
    <form (ngSubmit)="generarReporteFallecidos()">
      <mat-form-field appearance="fill">
        <mat-label>Mes</mat-label>
        <input matInput type="number" [(ngModel)]="mes" name="mes" required min="1" max="12" />
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>AÃ±o</mat-label>
        <input matInput type="number" [(ngModel)]="anio" name="anio" required min="1900" />
      </mat-form-field>
  
      <button mat-raised-button color="primary" type="submit" [disabled]="loading">
        {{ loading ? 'Generando...' : 'Generar Reporte' }}
      </button>
    </form>
  </div>
