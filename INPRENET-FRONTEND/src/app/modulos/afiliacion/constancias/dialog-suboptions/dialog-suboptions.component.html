<h2 mat-dialog-title class="dialog-title">Seleccione un tipo de beneficio</h2>
<mat-dialog-content>
  <div class="options-container">
    <button
      mat-raised-button
      color="primary"
      class="benefit-button"
      *ngFor="let option of data.options"
      (click)="onOptionClick(option)"
    >
      {{ option }}
    </button>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button class="close-button" (click)="onClose()">Cerrar</button>
</mat-dialog-actions>
