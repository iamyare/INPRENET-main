<div class="card">
  <div class="card-header card-header-info title">
    <h4 class="card-title">Agregar Familiares</h4>
    <p class="card-category">Complete la informaci√≥n de los familiares</p>
  </div>
  <div class="card-body">
    <form [formGroup]="formFamiliares">
      <div formArrayName="familiares">
        <div *ngFor="let familiar of familiares.controls; let i = index" [formGroupName]="i" class="row">
          <h4 class="card-title">Familiar {{ i + 1 }}</h4>
          <app-shared-form-fields [parentForm]="asFormGroup(familiar)" [fields]="familiaresFields"></app-shared-form-fields>
        </div>
      </div>
      <div class="row" style="text-align: center; margin: 1%;">
        <div class="col-md-6">
          <button mat-button color="primary" type="button" (click)="addFamiliar()">
            <mat-icon matSuffix>exposure_plus_1</mat-icon> Agregar Familiar
          </button>
        </div>
        <div class="col-md-6" *ngIf="familiares.length > 0">
          <button mat-button color="warn" type="button" (click)="removeFamiliar(familiares.length - 1)">
            <mat-icon matSuffix>exposure_neg_1</mat-icon> Eliminar Familiar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
