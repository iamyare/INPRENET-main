<div class="card">
  <div class="card-header card-header-danger tittle" style="background: #229e92;">
    <h4 class="card-title">Familiares</h4>
    <p class="card-category">Completa la información correspondiente</p>
  </div>

  <form [formGroup]="formParent" style="margin: 1%;" (change)="onDatosFamiliaresChange()">
    <div formArrayName="familiares">
      <div *ngFor="let familiar of getCtrl('familiares', formParent).controls; index as i" [formGroupName]="i">
        <h4 class="card-title">Familiar Número: {{i + 1}}</h4>
        <div class="row">
          <div class="col-lg-6 col-md-12">
            <mat-form-field class="example-full-width inputs" appearance="outline">
              <mat-label>Primer Nombre</mat-label>
              <mat-icon matPrefix>person</mat-icon>
              <input matInput formControlName="primer_nombre">
            </mat-form-field>
            <mat-error *ngFor="let error of getErrors(i, 'primer_nombre')">
              {{ error }}
            </mat-error>
          </div>

          <div class="col-lg-6 col-md-12">
            <mat-form-field class="example-full-width inputs" appearance="outline">
              <mat-label>Segundo Nombre</mat-label>
              <mat-icon matPrefix>person</mat-icon>
              <input matInput formControlName="segundo_nombre">
            </mat-form-field>
            <mat-error *ngFor="let error of getErrors(i, 'segundo_nombre')">
              {{ error }}
            </mat-error>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-6 col-md-12">
            <mat-form-field class="example-full-width inputs" appearance="outline">
              <mat-label>Primer Apellido</mat-label>
              <mat-icon matPrefix>person</mat-icon>
              <input matInput formControlName="primer_apellido">
            </mat-form-field>
            <mat-error *ngFor="let error of getErrors(i, 'primer_apellido')">
              {{ error }}
            </mat-error>
          </div>

          <div class="col-lg-6 col-md-12">
            <mat-form-field class="example-full-width inputs" appearance="outline">
              <mat-label>Segundo Apellido</mat-label>
              <mat-icon matPrefix>person</mat-icon>
              <input matInput formControlName="segundo_apellido">
            </mat-form-field>
            <mat-error *ngFor="let error of getErrors(i, 'segundo_apellido')">
              {{ error }}
            </mat-error>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-6 col-md-12">
            <mat-form-field class="example-full-width inputs" appearance="outline">
              <mat-label>Identificación</mat-label>
              <mat-icon matPrefix>credit_card</mat-icon>
              <input matInput formControlName="n_identificacion">
            </mat-form-field>
            <mat-error *ngFor="let error of getErrors(i, 'n_identificacion')">
              {{ error }}
            </mat-error>
          </div>

          <div class="col-lg-6 col-md-12">
            <mat-form-field class="example-full-width inputs" appearance="outline">
              <mat-label>Parentesco</mat-label>
              <mat-icon matPrefix>people</mat-icon>
              <input matInput formControlName="parentesco">
            </mat-form-field>
            <mat-error *ngFor="let error of getErrors(i, 'parentesco')">
              {{ error }}
            </mat-error>
          </div>
        </div>
      </div>
    </div>
  </form>

  <div class="row" style="text-align: center; margin: 1%;">
    <div class="col-lg-6 col-md-12">
      <button mat-button color="primary" (click)="agregarFamiliar()">
        <mat-icon matSuffix>exposure_plus_1</mat-icon>Agregar Familiar
      </button>
    </div>
    <div class="col-lg-6 col-md-12">
      <button mat-button color="warn" (click)="eliminarFamiliar()">
        <mat-icon matSuffix>exposure_neg_1</mat-icon>Eliminar Familiar
      </button>
    </div>
  </div>
</div>
