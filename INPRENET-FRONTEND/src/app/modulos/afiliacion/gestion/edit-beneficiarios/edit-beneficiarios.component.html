<div id="texto" style="text-align: center;" *ngIf="filas.length === 0">
  <h2 class="anaranjado desapareciendo">No se encuentra ningún beneficiario</h2>
</div>

<button
  mat-raised-button
  color="primary"
  style="color: white; margin: 1% 0"
  (click)="AgregarBeneficiario()"
  *ngIf="mostrarBotonAgregar">
  Agregar Beneficiario
</button>

<div *ngIf="filas.length !== 0" style="background-color: white; border-radius: 10px; padding: 20px;">
  <app-dynamic-table
    style="width: 100%"
    titulo="Editar Beneficiarios"
    subtitulo="Completa la información correspondiente"
    [columns]="myColumns"
    [data]="filas"
    [getData]="getFilas"
    (ejecutarFuncionAsincronaEvent)="ejecutarFuncionAsincronaDesdeOtroComponente($event)"
    [mostrarBotonEditar]="mostrarBotonEditar"
    (editar)="editarFila($event)"
    [mostrarBotonEliminar]="mostrarBotonEliminar"
    (eliminar)="eliminarFila($event)"
    [nombreEncabezadoUno]="'Gestion'"
    [mostrarBotonUno]="mostrarBotonAgregarDiscapacidad"
    etiquetaBotonUno="Gestionar Discapacidades"
    (accionBotonUno)="agregarDiscapacidad($event)">
  </app-dynamic-table>
</div>

<button mat-raised-button color="primary" (click)="generarPDF()">Generar PDF</button>
