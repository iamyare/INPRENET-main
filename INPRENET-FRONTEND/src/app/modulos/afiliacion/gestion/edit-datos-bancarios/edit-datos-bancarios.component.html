<div *ngIf="loading" style="display: flex; justify-content: center; align-items: center; height: 200px;">
  <mat-spinner class="spinner" diameter="50"></mat-spinner>
</div>

<div *ngIf="!loading">
  <div id="texto" style="text-align: center;" *ngIf="filas.length === 0">
    <h2 class="anaranjado desapareciendo">No se encuentra ningún dato bancario</h2>
  </div>

  <button mat-raised-button color="primary" style="color: white; margin: 1% 0 1% 0" (click)="AgregarDatoBancario()">
    Agregar Dato Bancario
  </button>

  <div *ngIf="filas.length > 0" style="background-color: white; border-radius: 10px; padding: 20px">
    <app-dynamic-table
      style="width: 100%"
      titulo="Editar Datos Bancarios"
      subtitulo="Completa la información correspondiente"
      [columns]="myColumns"
      [data]="filas"
      [getData]="getFilas.bind(this)"
      (ejecutarFuncionAsincronaEvent)="ejecutarFuncionAsincronaDesdeOtroComponente($event)"
      [nombreEncabezadoUno]="'Activar'"
      [mostrarBotonUno]="true"
      [etiquetaBotonUno]="'Activar'"
      (accionBotonUno)="openDialog($event, $event)"
      [nombreEncabezadoDos]="'Desactivar'"
      [mostrarBotonDos]="true"
      [etiquetaBotonDos]="'Desactivar'"
      (accionBotonDos)="manejarAccionDos($event)"
      [mostrarBotonEditar]="true"
      (editar)="manejarAccionUno($event)">
    </app-dynamic-table>
  </div>
</div>
