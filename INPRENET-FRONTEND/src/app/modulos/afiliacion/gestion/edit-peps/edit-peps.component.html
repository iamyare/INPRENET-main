<div id="texto" style="text-align: center;" *ngIf="filas.length == 0">
  <h2 class="anaranjado desapareciendo">No se encuentra ningún cargo público</h2>
</div>

<div style="text-align: center; margin-bottom: 20px;">
  <button
    mat-raised-button
    color="primary"
    style="color: white; margin-right: 10px;"
    (click)="agregarFamiliar()"
    *ngIf="mostrarBotonAgregarFamiliar">
    Agregar Familiar
  </button>
  <button
    mat-raised-button
    color="accent"
    style="color: white;"
    (click)="agregarPEP()"
    *ngIf="mostrarBotonAgregarPEP">
    Agregar PEP
  </button>
</div>

<div *ngIf="filas.length != 0" style="background-color: white; border-radius: 10px; padding: 20px">
  <app-dynamic-table
    style="width: 100%"
    titulo="Editar Cargos Públicos"
    subtitulo="Completa la información correspondiente"
    [columns]="myColumns"
    [data]="filas"
    [getData]="getFilas.bind(this)"
    (ejecutarFuncionAsincronaEvent)="ejecutarFuncionAsincronaDesdeOtroComponentePEPs($event)"
    [mostrarBotonEditar]="mostrarBotonEditar"
    (editar)="editarFila($event)"
    [mostrarBotonEliminar]="mostrarBotonEliminar"
    (eliminar)="desactivarPep($event)">
  </app-dynamic-table>
</div>

<div *ngIf="familiares.length > 0" style="background-color: white; border-radius: 10px; padding: 20px; margin-top: 20px;">
  <app-dynamic-table
    style="width: 100%"
    titulo="Familiares"
    subtitulo="Listado de familiares asociados"
    [columns]="familiaresColumns"
    [data]="familiares"
    [getData]="getFamiliares"
    [mostrarBotonEliminar]="mostrarBotonEliminar"
    (eliminar)="eliminarFamiliar($event)"
    (ejecutarFuncionAsincronaEvent)="ejecutarFuncionAsincronaDesdeOtroComponenteFamiliares($event)">
  </app-dynamic-table>
</div>
