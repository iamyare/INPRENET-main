<div *ngIf="Afiliado">
  <div id="texto" style="text-align: center;" *ngIf="filas.length === 0">
    <h2 class="anaranjado desapareciendo">No se encuentra ninguna referencia personal</h2>
  </div>

  <button
    mat-raised-button
    color="primary"
    style="color: white; margin: 1% 0 1% 0"
    (click)="crearReferenciaPers()"
    *ngIf="mostrarBotonAgregar">
    Agregar Referencia Personal
  </button>

  <div *ngIf="filas.length !== 0" style="background-color: white; border-radius: 10px; padding: 20px">
    <app-dynamic-table
      style="width: 100%"
      titulo="Editar Referencias Personales"
      subtitulo="Completa la informaciÃ³n correspondiente"
      [columns]="myColumns"
      [data]="filas"
      [getData]="getFilas.bind(this)"
      (ejecutarFuncionAsincronaEvent)="ejecutarFuncionAsincronaDesdeOtroComponente($event)"
      [mostrarBotonEditar]="mostrarBotonEditar"
      (editar)="editarFila($event)"
      [mostrarBotonInhabilitar]="mostrarBotonInhabilitar"
      (inhabilitar)="inhabilitarFila($event)">
    </app-dynamic-table>
  </div>
</div>
