<br>
<div class="back-button-container">
    <button mat-raised-button color="primary" class="back-button" routerLink="/home/afiliacion/mantenimiento">
        <mat-icon>arrow_back</mat-icon> Regresar al Menú
    </button>
</div>

<mat-card class="mantenimiento-card">
    <mat-card-header>
        <mat-card-title class="title">Gestión de Colonias</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <button mat-raised-button color="primary" class="add-button" (click)="openDialogAgregar()">Agregar Colonia</button>

        <app-dynamic-table
            titulo="Listado de Colonias"
            subtitulo="Administración de Colonias"
            [columns]="myColumns"
            [data]="colonias"
            [getData]="getData"
            (ejecutarFuncionAsincronaEvent)="ejecutarFuncionAsincronaDesdeOtroComponente($event)"
            [mostrarBotonEditar]="true"
            (editar)="manejarEditarColonia($event)">
        </app-dynamic-table>

    </mat-card-content>
</mat-card>
