<div *ngIf="persona" class="grid-container">
  <app-progressbar-dynamic [steps]="steps" (stepChange)="onStepChange($event)"></app-progressbar-dynamic>

  <div *ngIf="currentStepIndex === 0">
    <mat-tab-group>
      <mat-tab label="Centros Trabajo">
        <app-edit-perfil-puest-trab [Afiliado]="persona"></app-edit-perfil-puest-trab>
      </mat-tab>
      <mat-tab label="Otras Fuentes De Ingreso">
        <ver-otras-fuentes-ingreso [Afiliado]="persona"></ver-otras-fuentes-ingreso>
      </mat-tab>
    </mat-tab-group>
  </div>

  <div *ngIf="currentStepIndex === 1">
    <app-edit-beneficiarios [persona]="persona"></app-edit-beneficiarios>
  </div>

  <div *ngIf="currentStepIndex === 2">
    <app-edit-colegios-magisteriales [Afiliado]="persona"></app-edit-colegios-magisteriales>
  </div>

  <div *ngIf="currentStepIndex === 3">
    <app-edit-refer-personales [Afiliado]="persona"></app-edit-refer-personales>
  </div>

  <div *ngIf="currentStepIndex === 4 && mostrarDetallesPagos">
    <app-detalle-pagos [datos]="persona"></app-detalle-pagos>
  </div>

  <div *ngIf="currentStepIndex === 5 && mostrarTodosPagos">
    <app-todos-pagos [datos]="persona"></app-todos-pagos>
  </div>
</div>
