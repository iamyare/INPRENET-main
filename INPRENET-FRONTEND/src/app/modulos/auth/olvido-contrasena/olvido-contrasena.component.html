<app-custom-container></app-custom-container>

<div class="forgot-password-container">
  <h2 class="title">Recuperar Contraseña</h2>
  <form (ngSubmit)="onSubmit()">
    <mat-card class="forgot-password-card">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Correo Electrónico</mat-label>
        <input matInput type="email" [(ngModel)]="email" name="email" autocomplete="off" required>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" class="full-width" [disabled]="cargando || !email">
        Enviar Enlace de Recuperación
      </button>

      <div *ngIf="cargando" class="loading-spinner">
        <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
      </div>
    </mat-card>
  </form>
</div>
