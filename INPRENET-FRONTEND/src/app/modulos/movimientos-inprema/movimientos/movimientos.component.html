<div>
  <mat-form-field appearance="fill">
    <mat-label>ID de Persona</mat-label>
    <input matInput [(ngModel)]="idPersona" placeholder="Ingrese el ID de Persona" type="number">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Tipo de Cuenta</mat-label>
    <input matInput [(ngModel)]="idTipoCuenta" placeholder="Ingrese el Tipo de Cuenta" type="number">
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="obtenerMovimientos()">Buscar</button>
  <button mat-raised-button color="accent" (click)="descargarMovimientosPdf()" [disabled]="!dataSource.data.length">Descargar PDF</button>
</div>

<div class="table-container">
  <!-- Tabla de movimientos -->
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!-- Columnas de la tabla como en el ejemplo anterior -->
    <ng-container matColumnDef="ano">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Año</th>
      <td mat-cell *matCellDef="let element">{{ element.ANO }}</td>
    </ng-container>
    <ng-container matColumnDef="mes">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Mes</th>
      <td mat-cell *matCellDef="let element">{{ element.MES }}</td>
    </ng-container>
    <ng-container matColumnDef="monto">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Monto</th>
      <td mat-cell *matCellDef="let element">{{ element.MONTO | currency }}</td>
    </ng-container>
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef>Descripción</th>
      <td mat-cell *matCellDef="let element">{{ element.DESCRIPCION }}</td>
    </ng-container>
    <ng-container matColumnDef="fechaMovimiento">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha Movimiento</th>
      <td mat-cell *matCellDef="let element">{{ element.FECHA_MOVIMIENTO | date }}</td>
    </ng-container>
    <ng-container matColumnDef="numeroCuenta">
      <th mat-header-cell *matHeaderCellDef>Número Cuenta</th>
      <td mat-cell *matCellDef="let element">{{ element.cuentaPersona.NUMERO_CUENTA }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- Paginador -->
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
