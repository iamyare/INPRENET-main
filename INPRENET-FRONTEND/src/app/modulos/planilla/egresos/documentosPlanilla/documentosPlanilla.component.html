<div class="container mat-elevation-z4">
  <form>
    <mat-form-field appearance="fill">
      <mat-label>Mes</mat-label>
      <input matInput id="mes" type="text" #mes placeholder="MM">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>AÃ±o</mat-label>
      <input matInput id="anio" type="text" #anio placeholder="YYYY">
    </mat-form-field>
    <div class="button-group">
      <button mat-raised-button color="primary" (click)="generarDocumento('ordinaria', mes.value, anio.value)">Generar Reporte de Planilla Ordinaria</button>
      <button mat-raised-button color="primary" (click)="generarDocumento('complementaria', mes.value, anio.value)">Generar Reporte de Planilla Complementaria</button>
      <button mat-raised-button color="primary" (click)="generarDocumento('extraordinaria', mes.value, anio.value)">Generar Reporte de Planilla Extraordinaria</button>
      <button mat-raised-button color="accent" (click)="generarPDFMontosPorBancoPeriodo('ordinaria', mes.value, anio.value)">Generar Reporte de Montos por Banco Ordinaria</button>
      <button mat-raised-button color="accent" (click)="generarPDFMontosPorBancoPeriodo('complementaria', mes.value, anio.value)">Generar Reporte de Montos por Banco Complementaria</button>
      <button mat-raised-button color="accent" (click)="generarPDFMontosPorBancoPeriodo('extraordinaria', mes.value, anio.value)">Generar Reporte de Montos por Banco Extraordinaria</button>
    </div>
  </form>
</div>
