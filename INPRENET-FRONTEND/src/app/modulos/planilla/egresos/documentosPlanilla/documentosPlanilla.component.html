<div class="container mat-elevation-z4">
  <h2 class="title">Generar Reportes de Planilla</h2>
  <form [formGroup]="planillaForm">
    <div class="form-fields">
      <mat-form-field appearance="outline" class="field">
        <mat-label>Mes</mat-label>
        <input matInput id="mes" formControlName="mes" placeholder="MM">
        <mat-error *ngIf="planillaForm.get('mes')?.hasError('required')">
          El mes es requerido.
        </mat-error>
        <mat-error *ngIf="planillaForm.get('mes')?.hasError('pattern')">
          Formato inv치lido. Debe ser MM.
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" class="field">
        <mat-label>A침o</mat-label>
        <input matInput id="anio" formControlName="anio" placeholder="YYYY">
        <mat-error *ngIf="planillaForm.get('anio')?.hasError('required')">
          El a침o es requerido.
        </mat-error>
        <mat-error *ngIf="planillaForm.get('anio')?.hasError('pattern')">
          Formato inv치lido. Debe ser YYYY.
        </mat-error>
      </mat-form-field>
    </div>
    <div class="button-group">
      <button mat-raised-button color="primary" [disabled]="!planillaForm.valid" (click)="generarDocumento('ordinaria', planillaForm.value.mes, planillaForm.value.anio)">Generar Reporte de Planilla Ordinaria</button>
      <button mat-raised-button color="primary" [disabled]="!planillaForm.valid" (click)="generarDocumento('complementaria', planillaForm.value.mes, planillaForm.value.anio)">Generar Reporte de Planilla Complementaria</button>
      <button mat-raised-button color="primary" [disabled]="!planillaForm.valid" (click)="generarDocumento('extraordinaria', planillaForm.value.mes, planillaForm.value.anio)">Generar Reporte de Planilla Extraordinaria</button>
      <button mat-raised-button color="accent" [disabled]="!planillaForm.valid" (click)="generarPDFMontosPorBancoPeriodo('ordinaria', planillaForm.value.mes, planillaForm.value.anio)">Generar Reporte de Montos por Banco Ordinaria</button>
      <button mat-raised-button color="accent" [disabled]="!planillaForm.valid" (click)="generarPDFMontosPorBancoPeriodo('complementaria', planillaForm.value.mes, planillaForm.value.anio)">Generar Reporte de Montos por Banco Complementaria</button>
      <button mat-raised-button color="accent" [disabled]="!planillaForm.valid" (click)="generarPDFMontosPorBancoPeriodo('extraordinaria', planillaForm.value.mes, planillaForm.value.anio)">Generar Reporte de Montos por Banco Extraordinaria</button>
    </div>
  </form>
</div>
