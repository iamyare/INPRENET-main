

<div class="dialog-header">
  <button mat-icon-button (click)="closeDialog()" aria-label="Cerrar diálogo">
    <mat-icon>close</mat-icon>
  </button>
  <h1 mat-dialog-title>Totales de Beneficios y Deducciones</h1>

  <div class="filters">
    <mat-form-field appearance="outline">
      <mat-label>Buscar en Beneficios</mat-label>
      <input matInput (input)="aplicarFiltro($event, dataSourceBeneficios)" placeholder="Ingrese término">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Buscar en Deducciones</mat-label>
      <input matInput (input)="aplicarFiltro($event, dataSourceDeducciones)" placeholder="Ingrese término">
    </mat-form-field>
  </div>
</div>

<div class="tables-container">
  <!-- Tabla de Beneficios -->
  <div class="table">
    <h2>Beneficios</h2>
    <table mat-table [dataSource]="dataSourceBeneficios">
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let elemento"> {{ elemento.nombre }} </td>
      </ng-container>

      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef> Total </th>
        <td mat-cell *matCellDef="let elemento"> {{ elemento.total}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator #paginatorBeneficios [pageSize]="10"></mat-paginator>
  </div>

  <!-- Tabla de Deducciones -->
  <div class="table">
    <h2>Deducciones</h2>
    <table mat-table [dataSource]="dataSourceDeducciones" >
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let elemento"> {{ elemento.nombre }} </td>
      </ng-container>

      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef> Total </th>
        <td mat-cell *matCellDef="let elemento"> {{ elemento.total}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator #paginatorDeducciones [pageSize]="5"></mat-paginator>
  </div>
  <button (click)="generarPDF()" mat-raised-button style="
  margin: 2% 2%;
  background-color: #628780;
  color: #ffffff;
  border-radius: 5px;
  padding: 10px 20px;
">Generar reporte</button>
</div>
