services:
  oracle-db:
      image: container-registry.oracle.com/database/express:18.4.0-xe
      container_name: oracle-db
      ports:
        - 1523:1521
      environment:
        ORACLE_PWD: 123456789
      volumes:
        - oracle_data:/opt/oracle/oradata
        - ./init-user.sql:/container-entrypoint-initdb.d/init-user.sql:ro
      networks:
        - red_inprenet
      env_file:
        - development.env
      restart: unless-stopped
      healthcheck:
        test: ["CMD-SHELL", "echo 'SELECT 1 FROM DUAL;' | sqlplus -S system/123456789@//oracle-db:1521/xe as system"]
        interval: 30s
        timeout: 10s
        retries: 5
        start_period: 40s

  backend:
    depends_on:
        - oracle-db
    build:
      context: .
      dockerfile: Dockerfile
    container_name: inprenet_dev
    ports:
      - ${PORT}:${PORT}
    environment:
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      CONNECT_STRING: ${CONNECT_STRING}
      PORT: ${PORT}
      HOST_API: ${HOST_API}
      JWT_SECRET: ${JWT_SECRET}
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    networks:
      - red_inprenet
    env_file:
      - development.env
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

volumes:
  oracle_data:
  node_modules:

networks:
  red_inprenet:
    driver: bridge
