<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Actualización de Datos</title>
</head>
<body>
    <h2>Actualización de Datos</h2>
    <form id="updateForm" method="GET">
        <!-- Campos del formulario -->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>

        <!-- Puedes agregar más campos según tus necesidades -->

        <button type="button" onclick="redirectToConfirmation()">Actualizar Datos</button>
    </form>

    <script>
        function redirectToConfirmation() {
            // Obtén el token de la URL (supongamos que está en la última parte de la URL)
            const url = window.location.href;
            const token = url.substring(url.lastIndexOf('/') + 1);

            // Modifica el atributo action del formulario
            document.getElementById("updateForm").action = `http://localhost:3000/auth/confirm/${token}`;

            // Envía el formulario
            document.getElementById("updateForm").submit();
        }
    </script>
</body>
</html>
