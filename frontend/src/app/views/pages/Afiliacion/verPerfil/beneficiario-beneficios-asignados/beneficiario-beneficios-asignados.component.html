<div *ngIf="beneficios">
  <div *ngFor="let beneficio of beneficios" class="card">
    <p><strong>Nombre del Beneficio:</strong> {{ beneficio.nombreBeneficio }}</p>
    <p><strong>Monto a Recibir:</strong> {{ beneficio.monto }}</p>
    <p><strong>Causante:</strong> {{ beneficio.causante }}</p>
    <button (click)="openHistorial(beneficio)">Ver Historial de Pagos</button>
  </div>
</div>

<ng-template #historialDialog let-modal>
  <div class="modal-header">
    <h5 class="modal-title">Historial de Pagos</h5>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <table class="table">
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Monto</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pago of historialPagos">
          <td>{{ pago.fecha }}</td>
          <td>{{ pago.monto }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modal.close('Close click')">Cerrar</button>
  </div>
</ng-template>
