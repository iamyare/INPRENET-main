<div id="texto" style="text-align: center;" *ngIf="filas.length == 0">
  <h2 class="anaranjado desapareciendo">No se encuentra ningún colegio magisterial</h2>
</div>

<button mat-raised-button color="primary" style="color: white; margin: 1% 0 1% 0" (click)="AgregarBeneficiario()">
  Agregar Colegio Magisterial
</button>

<div *ngIf="filas.length != 0 " style="background-color: white; border-radius: 10px; padding: 20px">
  <app-dynamic-table style="width: 100%" titulo="Editar Colegios Magisteriales"
    subtitulo="Completa la información correspondiente" [columns]="myColumns" [data]="filas" [getData]="getFilas"
    (ejecutarFuncionAsincronaEvent)="ejecutarFuncionAsincronaDesdeOtroComponente($event)"
    [nombreEncabezadoUno]="'Acciones'" [mostrarBotonUno]="true" [etiquetaBotonUno]="'Editar'"
    (accionBotonUno)="manejarAccionUno($event)" [nombreEncabezadoUno]="'Acciones'" [mostrarBotonDos]="true"
    [etiquetaBotonDos]="'Eliminar'" (accionBotonDos)="manejarAccionDos($event)">
  </app-dynamic-table>
</div>
