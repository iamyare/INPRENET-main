<div style="margin: 1% 0% 1% 0%; text-align: center; background-color: white">
  <app-dynamic-form [fields]="myFormFields" titulo="Buscar Afiliado" subtitulo="Completa la información correspondiente"
    (newDatBenChange)="obtenerDatos($event)"></app-dynamic-form>

  <button mat-raised-button color="primary" style="color: white; margin: 1% 0 1% 0" [disabled]="form.invalid"
    (click)="previsualizarInfoAfil()">
    Previsualizar información del afiliado
  </button>
</div>

<div *ngIf="datos">
  <form [formGroup]="form1" #myForm="ngForm" change="getLabel()">
    <app-dat-generales-afiliado groupName="DatosGenerales"></app-dat-generales-afiliado>
  </form>

  <button mat-raised-button color="primary" style="color: white; margin: 1% 0 1% 0" [disabled]="form1.invalid"
    (click)="GuardarInformacion()">
    Guardar
  </button>
</div>
