<form class="example-form" [formGroup]="formGroup" (ngSubmit)="alertFormValues(formGroup)" ngNativeValidate>
  <mat-slide-toggle color="primary" formControlName="acceptTerms">Â¿Desea asignar los beneficios mediante documento de excel?</mat-slide-toggle>
</form>

<!-- asignacion de beneficios uno por uno -->
<div *ngIf="formGroup.invalid">
  <h2>{{nameAfil}}</h2>
  <app-dynamic-form [fields]="myFormFields" titulo="Datos de Beneficio" subtitulo="Completa la informacion correspondiente"
  (newDatBenChange)="obtenerDatos($event)"></app-dynamic-form>
  <button mat-raised-button color="primary" style="color: white;" [disabled]="data.invalid" (click)="guardarNTBenef()" >Guardar Beneficio</button>
</div>

<!-- Asignacion de Beneficios por medio de un excel -->
<div *ngIf="!formGroup.invalid">
  <input type="file" (change)="onFileSelect($event)">
</div>
