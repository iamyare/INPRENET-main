<!-- asignacion de beneficios uno por uno -->
<div *ngIf="formGroup.invalid">
  <h3>Nombre de Afiliado: {{Afiliado.nameAfil}}</h3>
  <h3>Estado: {{Afiliado.estado}}</h3>
  <app-dynamic-form [fields]="myFormFields" titulo="Datos de Beneficio" subtitulo="Completa la informacion correspondiente"
  (newDatBenChange)="obtenerDatos($event)"></app-dynamic-form>

  <button mat-raised-button color="primary" style="color: white;" [disabled]="form.invalid" (click)="previsualizarInfoAfil()" >Previsualizar información del afiliado</button>

  <button mat-raised-button color="primary" style="color: white;" [disabled]="form.invalid" (click)="guardarNTBenef()" >Asignar Beneficio</button>

  <div *ngIf="Afiliado.estado == 'FALLECIDO'">
    <h2>Beneficiarios: </h2>
    <app-dynamic-table  style="width: 10%;" [columns]="myColumns" [getData]="getFilas"  (verOpcEditar)="true"></app-dynamic-table>
  </div>

</div>


<!-- Asignacion de Beneficios por medio de un excel -->
<div *ngIf="!formGroup.invalid">
  <input type="file" (change)="onFileSelect($event)">
</div>
