<div

  class="editar-beneficio-container"
>

    style="width: 100%"

    [data]="filas"
    [getData]="getFilas"

      ejecutarFuncionAsincronaDesdeOtroComponente($event)

    [editarFunc]="editar"
  >
  </app-dynamic-table>
</div>
