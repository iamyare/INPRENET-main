<div style="background-color: white; border-radius: 10px; padding: 20px">
  <app-dynamic-table
    titulo="Editar Tipo De Deducción"
    subtitulo="Completa la información correspondiente"
    [columns]="myColumns"
    [data]="filas"
    [getData]="getFilas"
    (ejecutarFuncionAsincronaEvent)="
      ejecutarFuncionAsincronaDesdeOtroComponente($event)
    "
    [nombreEncabezadoUno]="'Editar'"
    [mostrarBotonUno]="true"
    [etiquetaBotonUno]="'Editar'"
    (accionBotonUno)="manejarAccionUno($event)"
  >
  </app-dynamic-table>
</div>
