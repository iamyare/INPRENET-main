<div
  style="background-color: white; border-radius: 10px; padding: 20px"
  class="editar-beneficio-container"
>
  <app-dynamic-table
    [columns]="myColumns"
    [data]="filas"
    [getData]="getFilas"
    (ejecutarFuncionAsincronaEvent)="
      ejecutarFuncionAsincronaDesdeOtroComponente($event)
    "
    [verBotEditar]="true"
    [editarFunc]="editar"
    [mostrarBotonUno]="false"
    [etiquetaBotonUno]="'lkjhgfds'"
    [nombreEncabezadoUno]="'kjhgf'"
    (accionBotonUno)="manejarAccionUno($event)"
    [mostrarBotonDos]="false"
    [nombreEncabezadoDos]="'Beneficios'"
    [etiquetaBotonDos]="'Ver Beneficios'"
    (accionBotonDos)="manejarAccionDos($event)"
  >
  </app-dynamic-table>
</div>
