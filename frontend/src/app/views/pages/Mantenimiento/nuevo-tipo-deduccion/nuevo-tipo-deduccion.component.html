<app-dynamic-form
  [fields]="myFormFields"
  titulo="Nuevo Tipo De Deducción"
  subtitulo="Completa la información correspondiente"
  (newDatBenChange)="obtenerDatos($event)"
></app-dynamic-form>

<button
  mat-raised-button
  (click)="guardarTipoDeduccion()"
  color="primary"
  style="color: #ffffff; border-radius: 5px; padding: 10px 20px"
>
  Crear Tipo Deducción
</button>
