<app-dynamic-form
  [fields]="myFormFields"
  titulo="Datos de Tipo de planilla"
  subtitulo="Completa la información correspondiente"
  (newDatBenChange)="obtenerDatos($event)"
></app-dynamic-form>

<!-- Botón para enviar los datos -->
<button
  mat-raised-button
  (click)="insertarDatos()"
  color="primary"
  style="color: #ffffff; border-radius: 5px; padding: 10px 20px"
>
  Crear Tipo Planilla
</button>
