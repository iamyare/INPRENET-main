<div class="main-content">
  <div class="col-md-12">

    <app-dat-generales-afiliado (newDatGenChange)="setDatosGen($event)"></app-dat-generales-afiliado>
    <app-dat-puesto-trab (newDatPuesTChange)="setDatosPuetTrab($event)"></app-dat-puesto-trab>
    <app-dat-banc (newDatBancChange)="setDatosBanc($event)"></app-dat-banc>
    <app-ref-pers (newDatRefPerChange)="setDatosRefPer($event)"></app-ref-pers>

    <div class="card">
      <div class="card-header card-header-danger tittle" style="background: rgb(29, 192, 192);">
        <h4 class="card-title">Beneficiarios</h4>
        <p class="card-category">Llene los campos para continuar con el proceso.</p>
      </div>

      <form [formGroup]="formParent">
        <div formArrayName="refpers">
          <div *ngFor="let skill of getCtrl('refpers', formParent).controls; index as formChild; let i = index">
            <h4 class="card-title">Beneficiario número: {{i+1}}</h4>
            <div [formGroupName]="formChild" class="row">
              <app-dat-generales-afiliado (newDatGenChange)="setDatosGenBen($event)"></app-dat-generales-afiliado>
            </div>
            <div [formGroupName]="formChild" class="row">
              <app-dat-banc (newDatBancChange)="setDatosBancBen($event)"></app-dat-banc>
            </div>

          </div>
        </div>
      </form>

      <div class="row">
        <div class="col-md-6">
          <button mat-button color="primary" (click)="agregarRefPer()">Agregar Beneficiario</button>
        </div>
        <div class="col-md-6">
          <button mat-button color="warn" (click)="eliminarRefPer()">Eliminar Beneficiario</button>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-header card-header-danger tittle">
        <h4 class="card-title">Envio de formulario</h4>
        <p class="card-category">Presione el botón enviar para continuar con el proceso.</p>
      </div>

      <div class="card-body">
        <button mat-button color="primary" (click)="enviar()">Enviar Formulario</button>
      </div>

    </div>
  </div>
</div>
