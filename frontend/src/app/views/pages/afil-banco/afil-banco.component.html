<div class="main-content">
  <div class="col-md-12">

    <form [formGroup]="form">
      <app-dat-generales-afiliado groupName="DatosGenerales" (change)="setDatosGen()"></app-dat-generales-afiliado>
      <app-dat-puesto-trab groupName="DatosPuestoTrab" (change)="setDatosPuetTrab()"></app-dat-puesto-trab>

      <app-dat-banc groupName="DatosBacAfil" (newDatBancChange)="setDatosBanc($event)"></app-dat-banc>

    <div class="card">

        <p class="card-category">Presione el bot√≥n enviar para continuar con el proceso.</p>
      </div>

      <div class="card-body">

      </div>

    </div>
  </div>
</div>
