<div class="afiliacion-centros-container">
  <app-progressbar-dynamic [steps]="steps" (stepChange)="handleStepChange($event)"></app-progressbar-dynamic>

  <div *ngIf="activeStep === 0">
    <app-datos-generales-centro></app-datos-generales-centro>
  </div>
  <div *ngIf="activeStep === 1">
    <app-referencias-bancarias-comerciales></app-referencias-bancarias-comerciales>
  </div>
  <div *ngIf="activeStep === 2">
    <app-sociedad></app-sociedad>
  </div>
  <div *ngIf="activeStep === 3">
    <app-sociedad-socio></app-sociedad-socio>
  </div>
  <div *ngIf="activeStep === 4">
    <app-admin-centro-educativo></app-admin-centro-educativo>
  </div>
  <div *ngIf="activeStep === 5">
    <app-dynamic-form
    [fields]="fieldsStep5"
    [titulo]="'Declaración de Persona Políticamente Expuesta (PEPs)'"
    [subtitulo]="'Complete la información correspondiente'"
    (newDatBenChange)="onDatosBenChange($event)">
  </app-dynamic-form>
  </div>
  <div *ngIf="activeStep === 6">
    <!-- Contenido de Finalizar -->
    <p>Finalizar Content</p>
  </div>
</div>
