<div class="card">
  <div class="card-header card-header-danger title">
    <h4 class="card-title">Referencias Bancarias y Comerciales</h4>
    <p class="card-category">Completa la informaci√≥n correspondiente</p>
  </div>
  <div class="card-body">
    <form [formGroup]="parentForm" style="margin: 1%;">
      <div formArrayName="referencias" *ngIf="referencias.length > 0">
        <div *ngFor="let referencia of referencias.controls; let i = index" [formGroupName]="i" class="row">
          <h4 class="card-title">Referencia {{ i + 1 }}</h4>
          <app-shared-form-fields
            [parentForm]="asFormGroup(referencia)"
            [fields]="fields">
          </app-shared-form-fields>
        </div>
      </div>
      <div class="row" style="text-align: center; margin: 1%;">
        <div class="col-md-6">
          <button mat-button color="primary" type="button" (click)="addReferencia()">
            <mat-icon matSuffix>exposure_plus_1</mat-icon> Agregar Referencia
          </button>
        </div>
        <div class="col-md-6" *ngIf="referencias.length > 0">
          <button mat-button color="warn" type="button" (click)="removeReferencia(referencias.length - 1)">
            <mat-icon matSuffix>exposure_neg_1</mat-icon> Eliminar Referencia
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
