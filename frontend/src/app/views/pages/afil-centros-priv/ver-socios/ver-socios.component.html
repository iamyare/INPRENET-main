<button mat-raised-button color="primary" style="color: white; margin: 1% 0 1% 0" (click)="AgregarReferencia()">
    Agregar Socio
</button>

<div style="background-color: white; border-radius: 10px; padding: 20px">
    <app-dynamic-table style="width: 100%" titulo="Editar Socios" subtitulo="Completa la información correspondiente"
        [columns]="myColumns" [data]="filasT" [getData]="getFilas" (ejecutarFuncionAsincronaEvent)="
            ejecutarFuncionAsincronaDesdeOtroComponente($event)" [nombreEncabezadoUno]="'Editar'"
        [mostrarBotonUno]="true" [etiquetaBotonUno]="'Activar'" (accionBotonUno)="manejarAccionUno($event)"
        [nombreEncabezadoUno]="'Acciones'" [mostrarBotonDos]="true" [etiquetaBotonDos]="'Desactivar'"
        (accionBotonDos)="manejarAccionDos($event)">
    </app-dynamic-table>
</div>
