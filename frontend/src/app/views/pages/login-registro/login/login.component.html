<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
  <c-container style="
    max-width: 400px;
    border-radius: 40px;
    box-shadow: none;
    width: 400px;
    padding: 40px;
    border-radius: 10px;
    box-shadow: var(--login-box-shadow);
    margin: 0 auto;
    background-color: #fff;
  ">
    <div class="text-white" style="margin: 0 0 5% 0">
      <img src="../../../../../assets/images/LOGO INPRENET.png" width="320px" height="70px" alt="Descripción de la imagen">
    </div>
    <div>
      <div class="text-center">
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
          <h1 style="color:grey">Inicio de sesión</h1>
          <p class="text-medium-emphasis">Para ingresar a tu cuenta</p>
          <c-input-group class="mb-3">
            <span cInputGroupText>
              <svg cIcon name="cilUser"></svg>
            </span>
            <input formControlName="email" autoComplete="Correo Electrónico" cFormControl placeholder="Correo Electrónico" />
          </c-input-group>
          <c-input-group class="mb-4">
            <span cInputGroupText>
              <svg cIcon name="cilLockLocked"></svg>
            </span>
            <input formControlName="password" autoComplete="Contraseña" cFormControl placeholder="Contraseña" type="password" />
          </c-input-group>
          <c-row *ngIf="!loading; else loadingTemplate">
            <c-col style="padding: 4%;">
              <button cButton class="px-4 general" style="border: 0;" type="submit">
                Ingresar
              </button>
            </c-col>
            <c-col class="text-right">
              <button cButton class="px-0" color="link" (click)="redirectOlvidoContrasena()">
                ¿Olvidaste tu contraseña?
              </button>
            </c-col>
          </c-row>
          <ng-template #loadingTemplate>
            <div class="spinner-container">
              <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
            </div>
          </ng-template>
        </form>
      </div>
    </div>
  </c-container>
</div>
