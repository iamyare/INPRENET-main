<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
  <c-container>
    <c-row class="justify-content-center">
      <c-col md="8">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form cForm>
                <h1>Inicio De Sesión</h1>
                <p class="text-medium-emphasis">Para ingresar a tu cuenta</p>
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input autoComplete="Correo Electrónico"  cFormControl placeholder="Correo Electrónico" />
                </c-input-group>
                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input
                    autoComplete="Contraseña"
                    cFormControl
                    placeholder="Contraseña"
                    type="password"
                  />
                </c-input-group>
                <c-row>
                  <c-col xs="6">
                    <button cButton class="px-4 general" style="border: 0;">
                      Ingresar
                    </button>
                  </c-col>
                  <c-col class="text-right" xs="6">
                    <button cButton class="px-0" color="link">
                      ¿Olvidaste tu contraseña?
                    </button>
                  </c-col>
                </c-row>
              </form>
            </c-card-body>
          </c-card>
          <c-card [ngStyle]="{'width.%': 44}" class="text-white  py-5 general"  >
            <!-- <c-card-body class="text-center">
              <div>
                <h2></h2>
                <p>
                  
                </p>
                <button [active]="true" cButton class="mt-3" color="primary" routerLink="/register">
                  
                </button>
              </div>
            </c-card-body> -->
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
