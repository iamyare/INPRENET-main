<h1 style="text-align: center">Planilla</h1>

<form [formGroup]="form" #myForm="ngForm">
  <mat-slide-toggle
    color="primary"
    formControlName="isChecked"
    (change)="onChangeToggle()"
  >
    Â¿Desea abrir una nueva planilla?
  </mat-slide-toggle>

  <app-progressplanill
    (newDatBenChange)="setEstadoDatGen($event)"
    [estadoSubDed]="form.get('isChecked')?.value"
    (newEstCentrTrab)="setEstadoTable($event)"
    (newdatosHS)="setEstadoVerPlanP($event)"
    (newdatosRP)="setEstadoVerPlanDef($event)"
  >
  </app-progressplanill>

  <form [formGroup]="formplanilla" *ngIf="datosG">
    <app-nuevaplanilla groupName="planilla"></app-nuevaplanilla>
  </form>

  <form [formGroup]="formplanilla" *ngIf="datosCT">
    <app-asignacion-afil-plan groupName="planilla"></app-asignacion-afil-plan>
  </form>

  <form [formGroup]="formplanilla" *ngIf="datosHS">
    <app-verplanprelcomp groupName="planilla"></app-verplanprelcomp>
  </form>

  <form [formGroup]="formplanilla" *ngIf="datosRP">
    <app-verplancerrada groupName="planilla"></app-verplancerrada>
  </form>
