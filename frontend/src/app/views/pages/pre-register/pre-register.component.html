<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
    <c-container>
      <c-row class="justify-content-center">
        <c-col md="12">
          <c-card-group>
            <c-card class="p-4">
              <c-card-body class="p-4">
                <form cForm [formGroup]="form">

                  <h1>Pre Registro De Cuenta</h1>
                  <p class="text-medium-emphasis">Crear una cuenta De Usuario Para el Sistema</p>

                  <c-input-group class="mb-1">
                    <mat-form-field style="width:100%">
                      <mat-label>Correo Electrónico</mat-label>
                      <input matNativeControl  formControlName="correo" />
                    </mat-form-field>
                  </c-input-group>

                  <c-input-group class="mb-1">
                    <mat-form-field style="width:100%">
                      <mat-label>Nombre completo</mat-label>
                      <input matNativeControl  formControlName="nombrecomp" />
                    </mat-form-field>
                  </c-input-group>

                  <c-input-group class="mb-1">
                    <mat-form-field style="width:100%">
                      <mat-label>Tipo de identificación</mat-label>
                      <select matNativeControl  formControlName="tipoIdent"  >
                        <option *ngFor="let p of tipoIdent" [value]="p.value" >
                          {{p.value}}
                        </option>
                      </select>
                    </mat-form-field>
                  </c-input-group>

                  <c-input-group class="mb-1">
                    <mat-form-field style="width:100%">
                      <mat-label>Número de identificación</mat-label>
                      <input matNativeControl  formControlName="numeroIden" />
                    </mat-form-field>
                  </c-input-group>

                  <c-input-group class="mb-1">
                    <mat-form-field style="width:100%">
                      <mat-label>Tipo de Rol</mat-label>
                      <select matNativeControl  formControlName="rol"  >
                        <option *ngFor="let p of tipoRol" [value]="p.value" >
                          {{p.value}}
                        </option>
                      </select>
                    </mat-form-field>
                  </c-input-group>

                  <div class="d-grid" style=" width: 100%;">
                    <div style="margin-top: 1rem;">
                        <input #myFile2 id="fileID" name="fileID" formControlName="fileID" type="file" accept=".pdf"
                            (change)="onFileSelected($event)" class="inputfile inputfile-1"
                            data-multiple-caption="{count} Archivos Seleccionados" multiple />
                        <label style="border-radius: 0.3rem;" for="fileID">
                            <svg xmlns="http://www.w3.org/2000/svg" class="iborrainputfile" width="20" height="17" viewBox="0 0 20 17">
                                <path
                                    d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z">
                                </path>
                            </svg>
                            <span [innerText]="htmlSTID" class="iborrainputfile"></span>
                        </label>
                    </div>
                </div>



                  <div class="d-grid">
                    <button cButton [disabled]="form.invalid" style="background: #1F544A; border: 0;" (click)="crearCuenta();">Crear Cuenta</button>
                  </div>
                </form>
              </c-card-body>
            </c-card>
            <c-card [ngStyle]="{'width.%': 44}" class="text-white  py-5"  style="background: #1F544A">
              <!-- <c-card-body class="text-center">
                <div>
                  <h2></h2>
                  <p>

                  </p>
                  <button [active]="true" cButton class="mt-3" color="primary" routerLink="/register">

                  </button>
                </div>
              </c-card-body> -->
            </c-card>
          </c-card-group>
        </c-col>
      </c-row>
    </c-container>
  </div>
