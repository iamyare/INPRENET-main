<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
  <c-container>
    <c-row class="justify-content-center">
      <c-col md="12">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body class="p-4">
              <form cForm [formGroup]="form">

                <h1>Registro De Cuenta</h1>
                <p class="text-medium-emphasis">Crear una cuenta De Usuario Para el Sistema</p>

                <c-input-group class="mb-1">
                  <mat-form-field style="width:100%">
                    <mat-label>Correo Electr칩nico</mat-label>
                    <input matNativeControl/>
                  </mat-form-field>
                </c-input-group>

                <c-input-group class="mb-1">
                  <mat-form-field style="width:100%">
                    <mat-label>Nueva Contrase침a</mat-label>
                    <input matNativeControl formControlName="contrasenia" type="password"  />
                  </mat-form-field>
                </c-input-group>

                <c-input-group class="mb-3">
                  <mat-form-field style="width:100%">
                    <mat-label>Repita La Contrase침a</mat-label>
                    <input matNativeControl type="password"  />
                  </mat-form-field>
                </c-input-group>

                <c-input-group class="col-xl-12">
                  <mat-form-field class="row-xl-12">
                    <mat-label>Pregunta Seguridad 1</mat-label>
                    <select matNativeControl  formControlName="preguntaseguridad1" change="prueba1(this)" >
                      <option *ngFor="let p of preguntaSeguridad" [value]="p.pregunta" >
                        {{p.pregunta}}
                      </option>
                    </select>
                  </mat-form-field>

                  <mat-form-field >
                    <input formControlName="respuestaSeguridad1" matNativeControl autoComplete="Respuesta Pregunta 1"  placeholder="Respuesta Pregunta 1"  />
                  </mat-form-field>
                </c-input-group>


                <c-input-group class="col-xl-12">
                  <mat-form-field >
                    <mat-label>Pregunta Seguridad 2</mat-label>
                    <select matNativeControl  formControlName="preguntaseguridad2" change="prueba1(this)" >
                      <option *ngFor="let p of preguntaSeguridad" [value]="p.pregunta" >
                        {{p.pregunta}}
                      </option>
                    </select>
                  </mat-form-field>

                  <mat-form-field >
                    <input formControlName="respuestaSeguridad2"  matNativeControl autoComplete="Respuesta Pregunta 2"  placeholder="Respuesta Pregunta 2"  />
                  </mat-form-field>
                </c-input-group>

                <c-input-group  class="col-xl-12">
                  <mat-form-field >
                    <mat-label>Pregunta Seguridad 3</mat-label>
                    <select matNativeControl  formControlName="preguntaseguridad3" change="prueba1(this)" >
                      <option *ngFor="let p of preguntaSeguridad" [value]="p.pregunta" >
                        {{p.pregunta}}
                      </option>
                    </select>
                  </mat-form-field>
                  <mat-form-field >
                    <input formControlName="respuestaSeguridad3" matNativeControl autoComplete="Respuesta Pregunta 3"  placeholder="Respuesta Pregunta 3"  />
                  </mat-form-field>
                </c-input-group>


                <div class="d-grid">
                  <button cButton style="background: #1F544A; border: 0;" (click)="enviarInformacionDeSeguridad();">Crear Cuenta</button>
                </div>
              </form>
            </c-card-body>
          </c-card>
          <c-card [ngStyle]="{'width.%': 44}" class="text-white py-5" style="background: #1F544A; display: flex; align-items: center; justify-content: center;">
            <img src="assets/images/inprema2.png" alt="Descripci칩n de la imagen" style="width: 25em; height: 15em;">
        </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
