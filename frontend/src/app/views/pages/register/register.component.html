<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
  <c-container>
    <c-row class="justify-content-center">
      <c-col md="12">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body class="p-4">
              <form cForm [formGroup]="form">
              
                <h1>Registro De Cuenta</h1>
                <p class="text-medium-emphasis">Crear una cuenta De Usuario Para el Sistema</p>

                <c-input-group class="mb-1">
                  <mat-form-field style="width:100%">
                    <mat-label>Correo Electrónico</mat-label>
                    <input matNativeControl   /> 
                  </mat-form-field>
                </c-input-group>

                <c-input-group class="mb-1">
                  <mat-form-field style="width:100%">
                    <mat-label>Nueva Contraseña</mat-label>
                    <input matNativeControl  type="password"  />
                  </mat-form-field>
                </c-input-group>

                <c-input-group class="mb-3">
                  <mat-form-field style="width:100%">
                    <mat-label>Repita La Contraseña</mat-label>
                    <input matNativeControl type="password"  />
                  </mat-form-field>
                </c-input-group>

                <c-input-group class="col-xl-12">
                  <mat-form-field class="row-xl-12">
                    <mat-label>Pregunta Seguridad 1</mat-label>
                    <select matNativeControl  formControlName="preguntaseguridad1" change="prueba1(this)" >
                      <option *ngFor="let p of preguntaSeguridad" [value]="p.pregunta" >
                        {{p.pregunta}}
                      </option>
                    </select>
                  </mat-form-field>

                  <mat-form-field >
                    <input matNativeControl autoComplete="Respuesta Pregunta 1"  placeholder="Respuesta Pregunta 1"  />
                  </mat-form-field>
                </c-input-group>
              

                <c-input-group class="col-xl-12">
                  <mat-form-field >
                    <mat-label>Pregunta Seguridad 2</mat-label>
                    <select matNativeControl  formControlName="preguntaseguridad2" change="prueba1(this)" >
                      <option *ngFor="let p of preguntaSeguridad" [value]="p.pregunta" >
                        {{p.pregunta}}
                      </option>
                    </select>
                  </mat-form-field>
                  
                  <mat-form-field >
                    <input matNativeControl autoComplete="Respuesta Pregunta 2"  placeholder="Respuesta Pregunta 2"  />
                  </mat-form-field>
                </c-input-group>
                  
                <c-input-group  class="col-xl-12">
                  <mat-form-field >
                    <mat-label>Pregunta Seguridad 3</mat-label>
                    <select matNativeControl  formControlName="preguntaseguridad3" change="prueba1(this)" >
                      <option *ngFor="let p of preguntaSeguridad" [value]="p.pregunta" >
                        {{p.pregunta}}
                      </option>
                    </select>
                  </mat-form-field>
                  <mat-form-field >
                    <input matNativeControl autoComplete="Respuesta Pregunta 3"  placeholder="Respuesta Pregunta 3"  />
                  </mat-form-field>
                </c-input-group>


                <div class="d-grid">
                  <button cButton style="background: #1F544A; border: 0;" (click)="crearCuenta();">Crear Cuenta</button>
                </div>
              </form>
            </c-card-body>
          </c-card>
          <c-card [ngStyle]="{'width.%': 44}" class="text-white  py-5"  style="background: #1F544A">
            <!-- <c-card-body class="text-center">
              <div>
                <h2></h2>
                <p>
                  
                </p>
                <button [active]="true" cButton class="mt-3" color="primary" routerLink="/register">
                  
                </button>
              </div>
            </c-card-body> -->
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
