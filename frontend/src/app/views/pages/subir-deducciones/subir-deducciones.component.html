<h1>Planilla</h1>

<form [formGroup]="form" #myForm="ngForm">


    <mat-slide-toggle color="primary" formControlName="isChecked" (change)="onChangeToggle()">
        Â¿Desea subir nuevas deducciones?
    </mat-slide-toggle>

    <app-progressplanill (newDatBenChange)="setEstadoDatGen($event)" [estadoSubDed]="form.get('isChecked')?.value"
        (newEstCentrTrab)="setEstadoTable($event)" (newdatosRP)="subirNuevPlan($event)">
    </app-progressplanill>

    <div class="row" *ngIf="datosA && form.get('isChecked')?.value">
        <div class="col-md-6">
            <app-botonarchivos labelBoton="Adjunte excel de deducciones" groupName="ArchivosDed"
                (change)="onFileSelect($event)" accept=".xlsx, .xls"></app-botonarchivos>
        </div>
        <div class="col-md-6">
            <button mat-button color="primary">Enviar Formulario</button>
        </div>
    </div>


    <app-inline-editing-one *ngIf="datosTable"></app-inline-editing-one>

    <div class="row" *ngIf="datosPlan">
        <div class="col-md-6">
            <app-botonarchivos labelBoton="Adjunte excel de planillas" groupName="ArchivosPlan"></app-botonarchivos>
        </div>
        <div class="col-md-6">
            <button mat-button color="primary">Enviar Formulario</button>
        </div>
    </div>
</form>
