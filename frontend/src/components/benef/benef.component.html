<div class="card">
  <div class="card-header card-header-danger tittle" style="background: #229e92;">
    <h4 class="card-title">Beneficiarios</h4>
    <p class="card-category">Llene los campos para continuar con el proceso.</p>
  </div>

  <form [formGroup]="formParent" (change)="onDatosBenChange()">
    <div formArrayName="refpers">
      <div *ngFor="let skill of getCtrl('refpers', formParent).controls; index as formChild; let i = index" >
        <h4 class="card-title" style="margin: 16px;">Beneficiario NÃºmero: {{i+1}}</h4>
        
        <div [formGroupName]="formChild" class="row">
          <!-- componente aparte de datos generales -->
          <app-dat-generales-afiliado groupName="benfGroup"
            (newDatBenChange)="prueba($event, i); onDatosBenChange()"></app-dat-generales-afiliado>

          <!-- componente aparte de datos bancarios -->
          <!-- <app-dat-banc groupName="DatosBac"></app-dat-banc> -->

          <!-- componente aparte de archivo -->
          <!-- <app-botonarchivos groupName="Archivos" [labelBoton]="getLabel('refpers', formParent, i)"
            (setArchivo)="handleArchivoSeleccionado($event, i)">
          </app-botonarchivos> -->
          
          <!-- componente aparte de Beneficio -->
          <app-beneficio groupName="porcBenef" style="margin: 16px;"></app-beneficio>
        </div>

      </div>
    </div>
  </form>

  <div class="row" style="text-align: center;  margin: 1%;">
    <div class="col-md-6">
      <button mat-button color="primary" (click)="agregarBen()"><mat-icon matSuffix>exposure_plus_1</mat-icon>Agregar Beneficiario</button>
    </div>
    <div class="col-md-6">
      <button mat-button color="warn" (click)="eliminarRefPer()"><mat-icon matSuffix>exposure_neg_1</mat-icon>Eliminar Beneficiario</button>
    </div>
  </div>
</div>
