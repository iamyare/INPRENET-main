<div class="card">
    <div class="card-header card-header-danger tittle" style="background: #229e92;">
      <h4 class="card-title">Colegio Magisterial</h4>
      <p class="card-category">Completa la información correspondiente</p>
    </div>

    <form [formGroup]="formParent" style="margin: 1%;"  (change)="onDatosRefPerChange()">
      <div formArrayName="refpers">
        <div *ngFor="let skill of getCtrl('refpers', formParent).controls; index as formChild; let i = index">
          <h4 class="card-title">Colegio Magisterial Número: {{i+1}}</h4>
          <div [formGroupName]="formChild" class="row">
            <div class="col-md-12">
              <mat-form-field class="example-full-width inputs" appearance="outline">
                <mat-label>Colegio Magisterial</mat-label>
                <mat-select matNativeControl formControlName="idColegio">
                  <mat-option *ngFor="let item of colegio_magisterial" [value]="item.label">
                    {{ item.value }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>
    </form>

    <div class="row" style="text-align: center; margin: 1%;">
      <div class="col-md-6">
        <button mat-button color="primary" (click)="agregarRefPer()"><mat-icon matSuffix>exposure_plus_1</mat-icon>Agregar Colegio Magisterial</button>
      </div>
      <div class="col-md-6">
        <button mat-button color="warn" (click)="eliminarRefPer()"><mat-icon matSuffix>exposure_neg_1</mat-icon>Eliminar Colegio Magisterial</button>
      </div>
    </div>
  </div>
