<div class="card">
  <div class="card-header card-header-danger tittle" style="background: #229e92">
    <h4 class="card-title">Centros De Trabajo</h4>
    <p class="card-category">Completa la información correspondiente</p>
  </div>

  <form [formGroup]="formParent" style="margin: 1%;" (change)="onDatosDatosPuestTrab()">
    <div formArrayName="trabajo">
      <div *ngFor="let skill of getCtrl('trabajo', formParent).controls; index as formChild; let i = index">
        <h4 class="card-title">Centro De Trabajo Número: {{i+1}}</h4>
        <div class="row" [formGroupName]="formChild">


          <div class="col-md-6">
            <mat-form-field class="example-full-width; inputs" appearance="outline">
              <mat-label>Centro de Trabajo</mat-label>
              <mat-select (selectionChange)="onDatosDatosPuestTrab()" matNativeControl
                formControlName="idCentroTrabajo">
                <mat-option *ngFor="let p of centrosTrabajo" [value]="p.value">
                  {{p.label}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field class="example-full-width; inputs" appearance="outline">
              <mat-label>Número de acuerdo</mat-label>
              <input matInput formControlName="numeroAcuerdo">
            </mat-form-field>
          </div>
        </div>

        <div class="row" [formGroupName]="formChild">

          <div class="col-md-4">
            <mat-form-field class="example-full-width; inputs" appearance="outline">
              <mat-label>Salario</mat-label>
              <input matInput formControlName="salarioBase">
            </mat-form-field>
          </div>
          <div class="col-md-4">
            <mat-form-field class="example-full-width inputs" appearance="outline">
              <mat-label>Fecha de Ingreso</mat-label>
              <input matInput formControlName="fechaIngreso" [matDatepicker]="pickerIngreso" placeholder="d/m/aaaa">
              <mat-datepicker-toggle matSuffix [for]="pickerIngreso"></mat-datepicker-toggle>
              <mat-datepicker #pickerIngreso></mat-datepicker>
            </mat-form-field>
          </div>
          <div class="col-md-4">
            <mat-form-field class="example-full-width inputs" appearance="outline">
              <mat-label>Fecha de Egreso</mat-label>
              <input matInput formControlName="fechaEgreso" [matDatepicker]="pickerEgreso" placeholder="d/m/aaaa">
              <mat-datepicker-toggle matSuffix [for]="pickerEgreso"></mat-datepicker-toggle>
              <mat-datepicker #pickerEgreso></mat-datepicker>
            </mat-form-field>
          </div>


        </div>


        <div class="row" [formGroupName]="formChild">
          <div class="col-md-4">
            <mat-form-field class="example-full-width; inputs" appearance="outline">
              <mat-label>Cargo</mat-label>
              <input matInput formControlName="cargo">
            </mat-form-field>
          </div>
          <div class="col-md-4">
            <mat-form-field class="example-full-width; inputs" appearance="outline">
              <mat-label>Sector Económico</mat-label>
              <mat-select (selectionChange)="onDatosDatosPuestTrab()" matNativeControl
                formControlName="sectorEconomico">
                <mat-option *ngFor="let p of sector" [value]="p.value">
                  {{p.value}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-md-4">
            <mat-form-field class="example-full-width; inputs" appearance="outline">
              <mat-label>Clase Cliente</mat-label>
              <input matInput formControlName="claseCliente">
            </mat-form-field>
          </div>
        </div>

      </div>
    </div>
  </form>

  <div class="row" style="text-align: center; margin: 1%;">
    <div class="col-md-6">
      <button mat-button color="primary" (click)="agregarTrabajo()"><mat-icon matSuffix>exposure_plus_1</mat-icon>Agregar
        Puesto Trabajo</button>
    </div>
    <div class="col-md-6">
      <button mat-button color="warn" (click)="eliminarTrabajo()"><mat-icon matSuffix>exposure_neg_1</mat-icon>Eliminar
        Puesto Trabajo</button>
    </div>
  </div>
</div>
