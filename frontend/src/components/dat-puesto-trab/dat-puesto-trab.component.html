<div class="card">
  <div class="card-header card-header-danger tittle" color="primary">

    <h4 class="card-title">Datos del puesto de trabajo (Afiliado)</h4>
    <p class="card-category">Completa la información correspondiente</p>
  </div>
  <div class="card-body">
    <form [formGroup]="form1" (change)="onDatosPueTraChange()">
      <div class="row">
        <div class="col-md-12">
          <mat-form-field class="example-full-width; inputs" appearance="outline">
            <mat-label>Centro de Trabajo</mat-label>
            <input matInput formControlName="centroTrabajo">
            <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <mat-form-field class="example-full-width; inputs" appearance="outline">
            <mat-label>Cargo que desempeña</mat-label>
            <input matInput formControlName="cargo">
            <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
          </mat-form-field>
        </div>
        <div class="col-md-4">
          <mat-form-field class="example-full-width; inputs" appearance="outline">
            <mat-label>Sector Económico</mat-label>
            <input matInput formControlName="sectorEconomico">
            <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
          </mat-form-field>
        </div>
        <div class="col-md-4">
          <mat-form-field class="example-full-width; inputs" appearance="outline">
            <mat-label>Actividad Económica</mat-label>
            <input matInput formControlName="actividadEconomica">
            <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <mat-form-field class="example-full-width; inputs" appearance="outline">
            <mat-label>Clase cliente</mat-label>
            <input matInput formControlName="claseCliente">
            <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
          </mat-form-field>
        </div>
        <div class="col-md-4">
          <mat-form-field class="example-full-width; inputs" appearance="outline">
            <mat-label>Sector</mat-label>
            <input matInput formControlName="sector">
            <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
          </mat-form-field>
        </div>
        <div class="col-md-4">
          <mat-form-field class="example-full-width; inputs" appearance="outline">
            <mat-label>Número de acuerdo</mat-label>
            <input matInput formControlName="numeroAcuerdo">
            <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <mat-form-field class="example-full-width; inputs" appearance="outline">
            <mat-label>Salario Neto</mat-label>
            <input matInput formControlName="salarioNeto">
          </mat-form-field>
        </div>
        <div class="col-md-4">
          <mat-form-field class="example-full-width; inputs" appearance="outline">
            <mat-label>Fecha de Ingreso</mat-label>
            <input matInput formControlName="fechaIngreso" [matDatepicker]="fechaIngreso">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="fechaIngreso"></mat-datepicker-toggle>
            <mat-datepicker #fechaIngreso></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="col-md-4">
          <mat-form-field class="example-full-width; inputs" appearance="outline">
            <mat-label>Fecha de Pago</mat-label>
            <input matInput formControlName="fechaPago" [matDatepicker]="fechaPago">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="fechaPago"></mat-datepicker-toggle>
            <mat-datepicker #fechaPago></mat-datepicker>
          </mat-form-field>
        </div>
      </div>
    </form>
  </div>
</div>
