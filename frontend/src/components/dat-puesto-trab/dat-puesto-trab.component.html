<div class="card">
  <div class="card-header card-header-danger tittle" style="background: rgb(29, 192, 192);">
    <h4 class="card-title">Puesto de Trabajo</h4>
    <p class="card-category">Completa la información correspondiente</p>
  </div>

  <form [formGroup]="formParent" style="margin: 1%;" (change)="onDatosDatosPuestTrab()">
    <div formArrayName="refpers">
      <div *ngFor="let skill of getCtrl('refpers', formParent).controls; index as formChild; let i = index">
        <h4 class="card-title">Centro de trabajo número: {{i+1}}</h4>
        <div class="row" [formGroupName]="formChild">
          <div class="col-md-12">
            <mat-form-field class="example-full-width; inputs" appearance="outline">
              <mat-label>Centro de Trabajo</mat-label>
              <select matNativeControl formControlName="centroTrabajo">
                <option *ngFor="let p of centrosTrabajo" [value]="p.idCentroTrabajo">
                  {{p.value}}
                </option>
              </select>
            </mat-form-field>

          </div>
        </div>

        <div class="row" [formGroupName]="formChild">
          <div class="col-md-4">
            <mat-form-field class="example-full-width; inputs" appearance="outline">
              <mat-label>Número de acuerdo</mat-label>
              <input matInput formControlName="numeroAcuerdo">
            </mat-form-field>
          </div>
          <div class="col-md-4">
            <mat-form-field class="example-full-width; inputs" appearance="outline">
              <mat-label>Salario</mat-label>
              <input matInput formControlName="salario">
            </mat-form-field>
          </div>
          <div class="col-md-4">
            <mat-form-field class="example-full-width; inputs" appearance="outline">
              <mat-label>Fecha de Ingreso</mat-label>
              <input matInput formControlName="fechaIngreso" [matDatepicker]="fechaIngreso">
              <mat-hint>MM/DD/YYYY</mat-hint>
              <mat-datepicker-toggle matIconSuffix [for]="fechaIngreso"></mat-datepicker-toggle>
              <mat-datepicker #fechaIngreso></mat-datepicker>
            </mat-form-field>
          </div>
        </div>

        <div class="row" [formGroupName]="formChild">
          <div class="col-md-4">
            <mat-form-field class="example-full-width; inputs" appearance="outline">
              <mat-label>Actividad Económica</mat-label>
              <input matInput formControlName="actividadEconomica">
            </mat-form-field>
          </div>
          <div class="col-md-4">
            <mat-form-field class="example-full-width; inputs" appearance="outline">
              <mat-label>sectorEconomico</mat-label>
              <select matNativeControl formControlName="sectorEconomico">
                <option *ngFor="let p of sector" [value]="p.value">
                  {{p.value}}
                </option>
              </select>
            </mat-form-field>
          </div>
          <div class="col-md-4">
            <mat-form-field class="example-full-width; inputs" appearance="outline">
              <mat-label>Clase cliente</mat-label>
              <input matInput formControlName="claseCliente">
            </mat-form-field>
          </div>
        </div>

      </div>
    </div>
  </form>

  <div class="row">
    <div class="col-md-6">
      <button mat-button color="primary" (click)="agregarRefPer()">Agregar Puesto Trabajo</button>
    </div>
    <div class="col-md-6">
      <button mat-button color="warn" (click)="eliminarRefPer()">Eliminar Puesto Trabajo</button>
    </div>
  </div>
</div>
