<div class="card">
  <div class="card-header card-header-danger tittle">
    <h4 class="card-title">{{titulo}}</h4>
    <p class="card-category">{{subtitulo}}</p>
  </div>
  <div class="card-body">
    <form [formGroup]="form" (change)="onDatosBenChange()">
      <div class="container">
        <div class="row">
          <div *ngFor="let field of fields" class="col-md-4">
            <ng-container *ngIf="field.type !== 'dropdown' && field.type !== 'date'; else customField">
              <mat-form-field appearance="outline" style="width: 100%;">
                <mat-label>{{field.label}}</mat-label>
                <input matInput [type]="field.type" [formControlName]="field.name">
              </mat-form-field>
            </ng-container>

            <ng-template #customField>
              <ng-container *ngIf="field.type === 'dropdown'; else dateField">
                <mat-form-field appearance="outline" style="width: 100%;">
                  <mat-label>{{field.label}}</mat-label>
                  <mat-select [formControlName]="field.name">
                    <mat-option *ngFor="let option of field.options" [value]="option.value">
                      {{option.label}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </ng-container>

              <ng-template #dateField>
                <mat-form-field appearance="outline" style="width: 100%;">
                  <mat-label>{{field.label}}</mat-label>
                  <input matInput [matDatepicker]="picker" [formControlName]="field.name">
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
              </ng-template>
            </ng-template>

          </div>
        </div>
      </div>
    </form>
  </div>
</div>
