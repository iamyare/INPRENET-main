<div class="card">
  <div class="card-header card-header-danger tittle" style="background: #229e92">
    <h4 class="card-title">Cuenta en Bancos</h4>
    <p class="card-category">Completa la información correspondiente</p>
  </div>

  <form [formGroup]="formParent" (change)="onDatosHistSal()">
    <div formArrayName="banco">
      <div style="margin: 2rem;"
        *ngFor="let skill of getCtrl('banco', formParent).controls; index as formChild; let i = index">
        <h4 class="card-title">Banco número: {{i+1}}</h4>
        <div [formGroupName]="formChild" class="row">
          <div class="col-lg-6 col-md-12">
            <mat-form-field style="flex-direction: column-reverse;" class="example-full-width inputs"
              appearance="outline">
              <mat-label>Nombre del Banco</mat-label>
              <mat-icon matPrefix>account_balance</mat-icon>
              <mat-select (selectionChange)="onDatosHistSal()" matNativeControl formControlName="idBanco">
                <mat-option *ngFor="let p of Bancos" [value]="p.value">
                  {{p.label}}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <mat-error *ngFor="let error of getErrors(i, 'idBanco')">
              {{ error }}
            </mat-error>
          </div>
          <div class="col-lg-6 col-md-12">
            <mat-form-field style="flex-direction: column-reverse;" class="example-full-width inputs"
              appearance="outline">
              <mat-label>Número de cuenta:</mat-label>
              <mat-icon matPrefix>credit_card</mat-icon>
              <input matInput type="text" formControlName="numCuenta">
            </mat-form-field>
            <mat-error *ngFor="let error of getErrors(i, 'numCuenta')">
              {{ error }}
            </mat-error>
          </div>
        </div>
      </div>
    </div>
  </form>

  <div class="row" style="text-align: center; margin: 1%;">
    <div class="col-md-6">
      <button mat-button color="primary" (click)="agregarBanco()">
        <mat-icon matSuffix>exposure_plus_1</mat-icon>Agregar Cuenta De Banco
      </button>
    </div>
    <div class="col-md-6">
      <button mat-button color="warn" (click)="eliminarBanco()">
        <mat-icon matSuffix>exposure_neg_1</mat-icon>Eliminar Cuenta De banco
      </button>
    </div>
  </div>
</div>
