<div class="card">
  <div class="card-header card-header-primary tittle">
    <h4 class="card-title">Familiares</h4>
    <p class="card-category">Llene los campos para continuar con el proceso.</p>
  </div>

  <form [formGroup]="formParent" (change)="onDatosBenChange()">
    <div formArrayName="familiar">
      <div *ngFor="let familiar of getCtrl('familiar', formParent).controls; index as i">
        <h5 class="section-title">Familiar NÃºmero: {{i + 1}}</h5>

        <fieldset [formGroupName]="i" class="fieldset-container">
          <legend>Datos del Familiar</legend>
          <div class="row">
            <div class="col-md-6 col-sm-6">
              <mat-form-field class="full-width-field" appearance="outline">
                <mat-label>Primer Nombre</mat-label>
                <input matInput formControlName="primerNombre">
              </mat-form-field>
            </div>
            <div class="col-md-6 col-sm-6">
              <mat-form-field class="full-width-field" appearance="outline">
                <mat-label>Segundo Nombre</mat-label>
                <input matInput formControlName="segundoNombre">
              </mat-form-field>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 col-sm-6">
              <mat-form-field class="full-width-field" appearance="outline">
                <mat-label>Primer Apellido</mat-label>
                <input matInput formControlName="primerApellido">
              </mat-form-field>
            </div>
            <div class="col-md-6 col-sm-6">
              <mat-form-field class="full-width-field" appearance="outline">
                <mat-label>Segundo Apellido</mat-label>
                <input matInput formControlName="segundoApellido">
              </mat-form-field>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 col-sm-6">
              <mat-form-field class="full-width-field" appearance="outline">
                <mat-label>DNI</mat-label>
                <input matInput formControlName="dni">
              </mat-form-field>
            </div>
            <div class="col-md-6 col-sm-6">
              <mat-form-field class="full-width-field" appearance="outline">
                <mat-label>Fecha de Nacimiento</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="fechaNacimiento">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <mat-form-field class="full-width-field" appearance="outline">
                <mat-label>Parentesco</mat-label>
                <mat-select formControlName="parentesco">
                  <mat-option *ngFor="let item of parentesco" [value]="item.value">{{ item.label }}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
        </fieldset>
      </div>
    </div>
  </form>

  <div class="row" style="text-align: center; margin: 16px;">
    <div class="col-md-6">
      <button mat-button color="primary" (click)="agregarFamiliar()">
        <mat-icon>add</mat-icon> Agregar Familiar
      </button>
    </div>
    <div class="col-md-6">
      <button mat-button color="warn" (click)="eliminarFamiliar()">
        <mat-icon>remove</mat-icon> Eliminar Familiar
      </button>
    </div>
  </div>
  <button mat-button color="primary" (click)="guardarFamiliares()" style="margin: 16px;">
    <mat-icon>save</mat-icon> Guardar Todos
  </button>
</div>
