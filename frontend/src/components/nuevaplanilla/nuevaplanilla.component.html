<div style="background-color: white; margin-bottom: 1%">
  <app-dynamic-form
    [fields]="myFormFields"
    titulo="Detalles de nueva planilla"
    subtitulo="Completa la informaciÃ³n correspondiente"
    (newDatBenChange)="obtenerDatos($event)"
  ></app-dynamic-form>

  <div style="text-align: center">
    <button
      color="primary"
      [disabled]="datosForm.invalid"
      (click)="crearPlanilla()"
      mat-raised-button
      style="
        margin: 2% 0;
        color: #ffffff;
        border-radius: 5px;
        padding: 10px 20px;
      "
    >
      Crear Planilla
    </button>
  </div>
</div>
