<div class="card">
  <div class="card-header card-header-danger tittle" style="background: #229e92;">
    <h4 class="card-title">Referencias Personales</h4>
    <p class="card-category">Completa la información correspondiente</p>
  </div>

  <form [formGroup]="formParent" style="margin: 1%;" (change)="onDatosRefPerChange()">
    <div formArrayName="refpers">
      <div *ngFor="let ref of getCtrl('refpers', formParent).controls; index as i">
        <h4 class="card-title">Referencia número: {{i + 1}}</h4>
        <div [formGroupName]="i" class="row">
          <div class="col-lg-6 col-md-12">
            <mat-form-field style="flex-direction: column-reverse;" class="example-full-width; inputs"
              appearance="outline">
              <mat-label>Nombre Completo</mat-label>
              <input matInput type="text" formControlName="nombre_completo">
            </mat-form-field>
            <mat-error *ngFor="let error of getErrors(i, 'nombre_completo')">
              {{ error }}
            </mat-error>
          </div>
          <div class="col-lg-6 col-md-12">
            <mat-form-field style="flex-direction: column-reverse;" class="example-full-width; inputs"
              appearance="outline">
              <mat-label>DNI</mat-label>
              <input matInput type="text" formControlName="dni">
            </mat-form-field>
            <mat-error *ngFor="let error of getErrors(i, 'dni')">
              {{ error }}
            </mat-error>
          </div>
          <div class="col-lg-6 col-md-12">
            <mat-form-field style="flex-direction: column-reverse;" class="full-width-field; inputs"
              appearance="outline">
              <mat-label>Parentesco</mat-label>
              <mat-select formControlName="parentesco">
                <mat-option *ngFor="let item of parentesco" [value]="item.value">{{ item.label }}</mat-option>
              </mat-select>
            </mat-form-field>
            <mat-error *ngFor="let error of getErrors(i, 'parentesco')">
              {{ error }}
            </mat-error>
          </div>
          <div class="col-lg-6 col-md-12">
            <mat-form-field style="flex-direction: column-reverse;" class="example-full-width; inputs"
              appearance="outline">
              <mat-label>Dirección</mat-label>
              <input matInput type="text" formControlName="direccion">
            </mat-form-field>
            <mat-error *ngFor="let error of getErrors(i, 'direccion')">
              {{ error }}
            </mat-error>
          </div>
          <div class="col-lg-4 col-md-12">
            <mat-form-field style="flex-direction: column-reverse;" class="example-full-width; inputs"
              appearance="outline">
              <mat-label>Teléfono domicilio</mat-label>
              <input matInput type="text" formControlName="telefono_domicilio">
            </mat-form-field>
            <mat-error *ngFor="let error of getErrors(i, 'telefono_domicilio')">
              {{ error }}
            </mat-error>
          </div>
          <div class="col-lg-4 col-md-12">
            <mat-form-field style="flex-direction: column-reverse;" class="example-full-width; inputs"
              appearance="outline">
              <mat-label>Teléfono trabajo</mat-label>
              <input matInput type="text" formControlName="telefono_trabajo">
            </mat-form-field>
            <mat-error *ngFor="let error of getErrors(i, 'telefono_trabajo')">
              {{ error }}
            </mat-error>
          </div>
          <div class="col-lg-4 col-md-12">
            <mat-form-field style="flex-direction: column-reverse;" class="example-full-width; inputs"
              appearance="outline">
              <mat-label>Teléfono personal</mat-label>
              <input matInput type="text" formControlName="telefono_personal">
            </mat-form-field>
            <mat-error *ngFor="let error of getErrors(i, 'telefono_personal')">
              {{ error }}
            </mat-error>
          </div>
        </div>
      </div>
    </div>
  </form>


  <div class="row" style="text-align: center; margin: 1%;">
    <div class="col-lg-6 col-md-12">
      <button mat-button color="primary" (click)="agregarRefPer()"><mat-icon matSuffix>exposure_plus_1</mat-icon>Agregar
        Referencia Personal</button>
    </div>
    <div class="col-lg-6 col-md-12">
      <button mat-button color="warn" (click)="eliminarRefPer()"><mat-icon matSuffix>exposure_neg_1</mat-icon>Eliminar
        Referencia Personal</button>
    </div>
  </div>
</div>
