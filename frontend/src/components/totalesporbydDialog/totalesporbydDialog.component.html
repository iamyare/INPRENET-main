<h1 mat-dialog-title>Totales de Beneficios y Deducciones</h1>

<div class="filters">
  <mat-form-field appearance="outline">
    <mat-label>Buscar en Beneficios</mat-label>
    <input matInput (input)="aplicarFiltro($event, dataSourceBeneficios)" placeholder="Ingrese término">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Buscar en Deducciones</mat-label>
    <input matInput (input)="aplicarFiltro($event, dataSourceDeducciones)" placeholder="Ingrese término">
  </mat-form-field>
</div>

<div class="tables-container">
  <!-- Tabla de Beneficios -->
  <div class="table">
    <h2>Beneficios</h2>
    <table mat-table [dataSource]="dataSourceBeneficios" class="mat-elevation-z8">
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let elemento"> {{ elemento.nombre }} </td>
      </ng-container>

      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef> Total </th>
        <td mat-cell *matCellDef="let elemento"> {{ elemento.total}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator #paginatorBeneficios [pageSize]="10"></mat-paginator>
  </div>

  <!-- Tabla de Deducciones -->
  <div class="table">
    <h2>Deducciones</h2>
    <table mat-table [dataSource]="dataSourceDeducciones" class="mat-elevation-z8">
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let elemento"> {{ elemento.nombre }} </td>
      </ng-container>

      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef> Total </th>
        <td mat-cell *matCellDef="let elemento"> {{ elemento.total}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator #paginatorDeducciones [pageSize]="10"></mat-paginator>
  </div>
</div>
<button (click)="generarPDF()" mat-raised-button color="primary" >Generar reporte</button>
